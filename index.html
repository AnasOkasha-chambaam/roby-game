<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pathfinding Task</title>
  </head>
  <body>
    <div class="container-fluid">
      <ul class="the-btns">
        <!-- <div class="row"> -->
        <li id="btnWall" class="btn stone to-choose">Stone</li>

        <li id="btnStartPoint" class="btn roby to-choose">
          <img
            src="./img/cool.svg"
            alt="roby"
            id="the-img"
            width="20px"
            height="20px"
          />
          <img
            src="./img/in-love.svg"
            alt="roby"
            id="the-win-img"
            width="20px"
            height="20px"
            style="display: none"
          />
          Roby
        </li>
        <li id="btnEndPoint" class="btn stop to-choose">Stop</li>
        <li id="btnBeginPathFind" class="btn find">Start</li>
        <!-- </div> -->
        <!-- <div class="row"> -->
        <li id="btnReset" class="btn clear" style="display: none">
          Clear Path
        </li>

        <li id="wallReset" class="btn clear-all">Clear Path and Reset Walls</li>
        <!-- </div> -->
      </ul>
    </div>

    <!-- <h2>This is a test game map in the form of a grid.</h2> -->
